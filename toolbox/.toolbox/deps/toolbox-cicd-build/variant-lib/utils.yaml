#!/usr/bin/env variant
# vi: ft=yaml

parameters:
- name: working_dir
  default: .docroot

tasks:
  init:
    parameters:
    - name: user_email
      type: string
      default: "toolbox@toolbox.com"
    - name: user_name
      type: string
      default: "Toolbox"
    steps:
    - task: core.exec
      arguments:
        cmd: |
          git config --global user.email "{{ .user_email }}"
          git config --global user.name "{{ .user_name }}"

          rm -fR {{ .working_dir }}
          mkdir -p {{ .working_dir }}

  repo:
    script: |
      git config --get remote.origin.url


  deliverables:
    parameters:
    - name: repo
      type: string
    - name: source_branch
      type: string
    - name: target_branch
      type: string
    - name: build
      type: string
      default: "pwd"
    steps:
    - task: utils.build.init

    - task: core.exec
      arguments:
        cmd: |
          git clone -b {{ .source_branch }} --single-branch --depth 1 {{ .repo }} {{ .working_dir }}/source;
          cd {{ .working_dir }}/source;
          git checkout {{ .source_branch }};

    - task: core.exec
      arguments:
        cmd: |
          cd {{ .working_dir }}/source;
          {{ .build }}

    - task: core.exec
      arguments:
        cmd: |
          git clone -b {{ .target_branch }} --single-branch --depth 1 {{ .repo }} {{ .working_dir }}/target;
          cd {{ .working_dir }}/target;
          git checkout {{ .target_branch }};

    - task: core.exec
      arguments:
        cmd: |
          cd {{ .working_dir }}/target;

          # Find all first level files & directories except ".git" and remove it
          fd -H -I -E .git '^.*$' -d 1 --exec rm -rf {};

          cd ../..;

          # Copy all files except ".git" from source dir to target dir
          rsync -a --exclude '.git' {{ .working_dir }}/source/. {{ .working_dir }}/target;

    - task: core.exec
      arguments:
        cmd: |
          cd {{ .working_dir }}/target;
          # TODO: Check if there are any changes. No need to push if no changes.
          git add --all;
          git commit --allow-empty --quiet --no-verify -m "Deliverables update";
          git pull origin {{ .target_branch }};
          git push origin {{ .target_branch }};



